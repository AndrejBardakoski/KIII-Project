<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add manufacturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        header {
            margin-bottom: 50px;
        }

        label, input {
            font-size: larger;
        }

        .row {
            margin: 5px;
        }
    </style>
</head>
<body class="container">
<header>
    <h1>Add new manufacturer</h1>
</header>

<form action="/balloons/manufacturers/add" method="POST">
    <div class="row">
        <label class="col-2" for="name">Manufacturer name:</label>
        <div class="col-3">
            <input type="text" id="name" name="name" value="" required placeholder="Enter manufacturer name"
                   class="form-control">
        </div>
    </div>
    <div class="row">
        <label class="col-2" for="country">Manufacturer country:</label>
        <div class="col-3">
            <input class="form-control" type="text" id="country" name="country" value="" placeholder="country">
        </div>
    </div>
    <div class="row">
        <label class="col-2" for="address">Manufacturer address:</label>
        <div class="col-3">
            <input class="form-control" type="text" id="address" name="address" value="" placeholder="address">
        </div>
    </div>
    <div class="row" style="margin-top: 50px">
        <button class="col-3 btn btn-primary" type="submit">Submit</button>
        <div class="col-1"></div>
        <a class="btn btn-secondary col-2" type="button" href="/balloons/add-form">Back</a>
    </div>
</form>
</body>
</html>
